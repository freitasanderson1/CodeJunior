{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;300;400;700&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/forumIndex.css" %}">
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block static_css %}{% endblock static_css %}

  <title>
    {% block title %}CodeJunior | Fórum{% endblock title %}
  </title>
</head>
<body>
  <header class="flex justify-center items-center font-instrument-sans p-20" style="background-color: #3586FF;">
    <a class="title-forum pr-4" href="{% url "forum:index-Forum" %}">
        
        <span class="text-7xl text-center mt-4 pb-4 font-extrabold text-white text-4xl">Code Junior Fórum</span>
 
    </a>

    <a href="{% url "desafios-index" %}" class="text-white text-2xl mx-4">
      Portal
    </a>
    <a href="{% url "desafios-list" %}" class="text-white text-2xl mx-4">
      Trilhas
    </a>
    
    <a href="{% url "biliotecaList" %}" class="text-white text-2xl mx-4">
      Biblioteca
    </a>
      
  </header>

  <main class="main-content">
    {% block content %}{% endblock content %}
  </main>

  <section>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="//unpkg.com/ace-builds/src-min-noconflict/ace.js"></script>

  {% block static_js %}{% endblock static_js %}

</body>
</html>
