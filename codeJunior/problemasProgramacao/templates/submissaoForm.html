{% extends 'base/base.html' %}
{% load static %}

{% block static_css %}
    <link rel="stylesheet" href="{% static 'problemasProgramacao/geral.css' %}">
{% endblock static_css %}

{% block static_js %}
    <script src="{% static 'problemasProgramacao/index.js' %}"></script>
{% endblock static_js %}

{% block content %}
<div class="flex container mx-auto min-h-screen flex-col items-center justify-between px-24 py-12">
    <section class="w-1/2">
        <h1 class="text-slate-900 font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center dark:text-white">Submeter Tentativa</h1>
        <form class="mt-12" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-4">
                    {{ field.errors }}
                    <label class="font-bold text-white flex flex-column gap-2">
                        {{ field.label_tag }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="text-blue-950 bg-slate-200 p-3 w-full rounded-lg" type="submit">Submeter</button>
        </form>
            
    </section>
</div>
{% endblock content %}
